<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kod Pin</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f413087f9d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="codPin">
      <div class="power"><div class="button"></div></div>
      <div class="trialsLeft"></div>
      <div class="screen">••••</div>
      <div class="keyboard">
        <div class="row">
          <div class="btn"><div class="b">1</div></div>
          <div class="btn"><div class="b">2</div></div>
          <div class="btn"><div class="b">3</div></div>
        </div>
        <div class="row">
          <div class="btn"><div class="b">4</div></div>
          <div class="btn"><div class="b">5</div></div>
          <div class="btn"><div class="b">6</div></div>
        </div>
        <div class="row">
          <div class="btn"><div class="b">7</div></div>
          <div class="btn"><div class="b">8</div></div>
          <div class="btn"><div class="b">9</div></div>
        </div>
        <div class="row">
          <div class="fnc back">
            <div class="b"><i class="fas fa-arrow-left"></i></div>
          </div>
          <div class="btn"><div class="b">0</div></div>
          <div class="fnc ok">
            <div class="b"><i class="fas fa-check"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
